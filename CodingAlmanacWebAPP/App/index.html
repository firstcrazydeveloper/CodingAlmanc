<!DOCTYPE html>

<html ng-app="CodingAlmanacAPP" ng-controller="AppCtrl">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <link href="cd_icon.ico" rel="shortcut icon" type="image/x-icon" />

    <title ng-bind-template="{{title}}"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="keywords" content="Coding Almanac">
    <meta name="description" content="Coding Almanac">
    <!-- styles:css --><!-- endinject -->


    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link href="content/ie10mobile.css" rel="stylesheet" />
    <link href="content/font-awesome.min.css" rel="stylesheet" />
    <link href="content/toastr.css" rel="stylesheet" />
    <link href="content/codingalmanc.bootstrap.min.css" rel="stylesheet" />
    <link href="content/Site.css" rel="stylesheet" />
    <script src="scripts/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="scripts/jquery-2.1.1.js"></script>
    <script src="scripts/WebsiteContent.js"></script>







    <!-- library:js -->
    <!-- endinject -->
    <!-- CodingAlmanac:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->


</head>
<body style="background-color:#c8f2d6;">


    <div ng-include="'App/Share/header.ShareTemplate.html'"></div>
    <div ng-view style="margin-left: 10%; margin-right: 10%;">
    </div>

    <div ng-include="'App/Share/footer.ShareTemplate.html'"></div>

</body>
</html>
